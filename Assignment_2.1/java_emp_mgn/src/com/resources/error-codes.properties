# Application Error Codes and Messages

# Database Errors (500-599)
501=Error executing getEmployeeById query.
502=Error executing saveEmployee query.
503=Error executing getAllEmployees query.
504=Error executing employeeExists query.
505=Error executing deleteEmployeeById query.
506=Error executing updateEmployee query.
507=Error executing addEmployeesInBatch query.
508=Error executing transferEmployeesToDepartment query.
509=Database connection failed.

# Validation Errors (600-699)
601=Invalid employee ID.
602=Invalid employee data.

# General Errors (700-799)
701=An unexpected error occurred.
